name: Update Kaggle Badges

on:
push:
branches: [main, master]
schedule:
# Runs at 11:00 AM UTC every day. You can change the cron expression.
- cron: '0 11 * * *'
workflow_dispatch:

jobs:
update-badges:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- name: Generate Kaggle Badges
uses: subinium/kaggle-badge-action@main
with:
user_name: hmohamedtalha # <-- IMPORTANT: REPLACE THIS
# Optional: Use a style. 'plastic-black' is a common default.
# style: 'plastic-black'

- name: Commit and Push Badge Files
run: |
git config --local user.email "action@github.com"
git config --local user.name "Kaggle Badge Action"
git add .
git commit -m "chore: Update Kaggle badges" || echo "No changes to commit"
git push
git add .
git commit -m "chore: Update Kaggle badges" || echo "No changes to commit"
git push
